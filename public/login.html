<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #login-box {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #66fcf1;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #66fcf1;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #66fcf1;
            color: #222;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5bc8d4;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h1>Iniciar sesi√≥n</h1>
        <input type="text" id="username" placeholder="Ingresa tu nombre" required>
        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username); // Almacenar nombre de usuario
                window.location.href = '/chat'; // Redirigir al chat
            } else {
                alert('Por favor, ingresa un nombre.');
            }
        }
    </script>
</body>
</html>
